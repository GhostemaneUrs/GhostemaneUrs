name: Waka Readme

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme 
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
